<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <input type="text" id = firstNumberIn placeholder = 'First Number'>
    <button id = 'add'>+</button>
    <button id = 'subtract'>-</button>
    <button id = 'multiply'>*</button>
    <button id = 'divide'>/</button>
    <input type="text" id = secondNumberIn placeholder = 'Second Number'>
    <button id = 'equals'>=</button>
    <button id = 'clearInputs'>C</button>

    <h1>Show Calculations Below</h1>
    <ul class = 'resultsOut'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
