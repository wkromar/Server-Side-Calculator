<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="./vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    
    <h2>Server-Side-Calculator</h2>
    <input type="text" id = firstNumberIn placeholder = 'First Number'>
    <button class = 'add' id = 'targetAdd'>+</button>
    <button id = 'subtract'>-</button>
    <button id = 'multiply'>*</button>
    <button id = 'divide'>/</button>
    <input type="text" id = secondNumberIn placeholder = 'Second Number'>
    <button id = 'equals'>=</button>
    <button id = 'clearInputs'>C</button>

    <h1 id = 'solution'></h1>

    <h1>Show Calculations Below</h1>
    <ul class = 'resultsOut' id = 'resultField'>
        
    </ul>
</body>
</html>
